<!DOCTYPE html>

<html>

<head>

    <title>Numbered Puzzle</title>
    <link rel="stylesheet" href="gamepage.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>

<body>

    <section id="mypage">
        <nav class="game-options">
            <a href="#" class="option new-game select-trans">New Game</a>
            <a href="#" class="option pause select-trans">Pause</a>
            <a href="#leadboad" class="option leaderboard select-trans">Leaderboard</a>
        </nav>

        <div class="game-point">
            <p class="gamet select-trans">Game Type &nbsp;<span class="gtype"></span></p>
            <p class="gamep1 select-trans">Timer &nbsp;<span class="showtime"></span></p>
            <p class="gamep2 select-trans">Moves &nbsp;<span class="movecount">0</span></p>
        </div>

        <div class="helping-container">
            <div class="container">
            </div>
        </div>
    </section>

    <section class="setting-popup" id="setting-popup">

        <div class="content">
            <div class="specs">
                <h1 class="box-spec height select-trans">Height : <span class="h-value select-trans"></span></h1>
                <h1 class="box-spec width select-trans">Width : <span class="w-value select-trans"></span></h1>
                <h1 class="box-spec select-trans">Freeze</h1>
            </div>
            <a href="#mypage" class="cancel-popup select-trans">&#10006;</a>
        </div>

    </section>

    <section class="leadboad" id="leadboad">
        <div class="mycontent-help">
            <a href="#mypage" class="cancel-popup select-trans">&#10006;</a>
            <h1 class="leadheading">LeaderBoard</h1>
            <div class="mycontent">
            
            </div>
        </div>
    </section>

    <section class="win-popup">
        <h1 class="you-won">You Won !</h1>
        <div class="scorecard">
            <h2>Your Score</h2>
            <h3>Moves : <span class="movecount"></span></h3>
            <h3>Time : <span class="showtime"></span></h3>
        </div>
        <p class="win-new-game">New Game</p>
    </section>

    <script src='pictorial1.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>

</html>
